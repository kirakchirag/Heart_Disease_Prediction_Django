<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="../static/css/all.css" rel="stylesheet">
    
    <title>Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="border-bottom: 3px solid #e91e63"
    >
      <div class="container">
        <a class="navbar-brand" href="#" style="color: #e91e63">HDPS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                style="color: #e91e63"
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user" style="color: #e91e63"></i>  {{request.user}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                
                <a class="dropdown-item"  href="/logout"
                  >Log Out</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <div class="container">
      <div class="card p-2 mt-5 shadow" style="min-height: 80vh">
        <div class="card-body">
          <h2 class="text-center dispaly-2 text-capitalize">heart disease prediction system</h1>
            <hr width="50%" class="text-center">
          <div class="row" style="margin-top: 100px;">
            <div class="col-md-12">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i class="fas fa-sitemap fa-3x" style="color: #e91e63"></i>
                  
                  <p class="lead mt-2">Module 1</p>

                  <a href="/module1" class="btn btn-outline-success">MODULE 1</a>
                </div>
              </div>

            </div>
          </div>
          <div class="row mt-5">
            
            <div class="col-md-6">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i class="fas fa-code-branch fa-3x" style="color: #e91e63"></i>
                  <p class="lead mt-2">Module 2</p>

                  <a href="/module2" class="btn btn-outline-warning">MODULE 2</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card shadow-sm" style="border-radius: 20px">
                <div class="card-body text-center">
                  <i
                    class="fas fa-project-diagram fa-3x"
                    style="color: #e91e63"
                  ></i>
                  <p class="lead mt-2">Module 3</p>

                  <a href="/module3" class="btn btn-outline-danger">MODULE 3</a>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/all.js"></script>
    
  </body>
</html>
