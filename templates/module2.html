

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="../static/css/all.css" rel="stylesheet">
    <title>Module 2</title>
  </head>
  <body>
     <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="border-bottom: 3px solid #e91e63"
    >
      <div class="container">
        <a class="navbar-brand" href="/dashboard" style="color: #e91e63">MODULE 2</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                style="color: #e91e63"
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user" style="color: #e91e63"></i>  {{request.user}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                
                <a class="dropdown-item"  href="/logout"
                  >Log Out</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
 <div class="container mt-5">
        <form method="POST" action="/module2">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputEmail4">Age</label>
                <input type="text" name="age" class="form-control" id="inputEmail4" placeholder="Age">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Sex</label>
                <select id="inputState" name="sex" class="form-control">
                  <option selected>Male (1)</option>
                  <option>Female (0)</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Chest Pain</label>
                <select id="inputState" name="chest_pain" class="form-control">
                  <option selected>Typical Angina (1)</option>
                  <option>Atypical Angina (2)</option>
                  <option>Non-Anginal Pain (3)</option>
                  <option>Asymptomatic (4)</option>
                </select>
              </div>
               <div class="form-group col-md-3">
                <label for="inputState">Rest BP</label>
                <input type="text" name="rest_bp" class="form-control" id="inputEmail4" placeholder="Blood Pressure">
              </div>
      
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputState">Cholestrol</label>
                <input type="text" name="cholestrol" class="form-control" id="inputEmail4" placeholder="Cholestrol">
              </div>

              <div class="form-group col-md-3">
                <label for="inputState">Fast BS</label>
                <select id="inputState" name="fast_bs" class="form-control">
                  <option selected>False (0)</option>
                  <option>True (1)</option>
               
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Rest ECG</label>
                <select id="inputState" name="rest_ecg" class="form-control">
                  <option selected>Normal (0)</option>
                  <option>Abnormal (1)</option>
                  <option>Probable (2)</option>
               
                </select>
              </div>

            </div>
           
          
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="exampleInputEmail1">Maximum Heart Rate</label>
                <input type="text" name="maximun_heart_rate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Max. Heart Rate">
                <small id="emailHelp" class="form-text text-muted">Value should between 86-190</small>
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Exercise Induced Angina</label>
                <select id="inputState" name="exercise" class="form-control">
                  <option selected>Yes (1)</option>
                  <option>No (0)</option>
               
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">ExertoRest</label>
                <input type="text" name="exertorest" class="form-control" id="inputEmail4" placeholder="ExertoRest">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Slope</label>
                <select id="inputState" name="slope" class="form-control">
                  <option selected>Up (1)</option>
                  <option>Flat (2)</option>
                  <option>Down (3)</option>
                </select>
              </div>
              
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputState">Number of Major Vessels</label>
                <select id="inputState" name="no_of_major_vessels" class="form-control">
                  <option selected>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>

              </div>
              <div class="col-md-6">
                <div class="form-group col-md-4">
                  <label for="inputState">Thal</label>
                  <select id="inputState" name="thal" class="form-control">
                    <option selected>Normal (3)</option>
                    <option>Fixed (6)</option>
                    <option>Reversible (7)</option>
                   
                  </select>
  
                </div>
              </div>
              
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-lg btn-outline-success">Calculate</button>
            <button type="reset" class="btn btn-lg btn-outline-danger">Reset</button>

            </div>
            
            
          </form>

          <h4 class="mt-5">Result :  {{result}}</h4>
          <a class="btn btn-lg btn-success float-right" href="/view_result">VIEW DATABASE</a>
          
    

    </div>

   

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/all.js"></script>
    </body>
</html>
